<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{sender.username}}</h6>
            <small class="text-muted">Balance ${{sender.balance}}</small>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-md-4 order-md-2 mb-4">
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="number" placeholder="0.00" value="{{amount}}"
        max="{{sender.balance}}" name="sum" #sum>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="send(addresser.id, sum.value)">Send>>>></button>
      </form>
    </div>

    <div class="col-md-4 order-md-2 mb-4">
      <ul class="list-group mb-3">
        <li (click)="selectUser(user)" class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{addresser.username}}</h6>
            <small class="text-muted">Balance ${{addresser.balance}}</small>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
